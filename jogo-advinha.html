<meta charset="UTF-8">

<script>

	function pulaLinha() {
    // pulando duas linhas
    	document.write("<br><hr><br>");
	}

	function mostra(frase) {

	    document.write("<big>" + frase + "</big>");
	    pulaLinha();
	}

	function sorteia(n){

	   return Math.round(Math.random() * n);

	}

	var numeroPensado = sorteia(10)
	console.log(numeroPensado);

	var tentativas = 1;

	while(tentativas <= 3) {
		var chute = parseInt(prompt("Digite seu chute entre 0 - 10"));

		if(chute == numeroPensado){
			mostra("Você acertou!");
			break;
			
		} else {
				mostra("Você errou!");
			}
		tentativas++;
		}
	
</script>
