<meta charset="UTF-8">

<script>

	function pulaLinha() {
    // pulando duas linhas
    	document.write("<br><hr><br>");
	}

	function mostra(frase) {

	    document.write("<big>" + frase + "</big>");
	    pulaLinha();
	}

	function calculaImc(peso,altura) {
		
		var imc = peso / (altura*altura);
		
		return imc;
	}

	var nome = prompt("Informe o seu nome")
	var altura = prompt(nome + ", informe sua altura");
	var peso = prompt(nome + ", informe seu peso");

	imc = calculaImc(peso, altura);

	mostra(nome + ", o seu IMC é " + imc);

if(imc <= 18.5){
	mostra("Você esta abaixo do peso");
}
if (imc >= 18.5 && imc <= 24.9){
	mostra("Você esta com o peso normal");
}
if (imc >= 25 && imc <= 29.9){
	mostra("Você esta com Sobrepeso");
}
if (imc >= 30 && imc <= 34.9){
	mostra("Você esta com Obesidade grau I");
}
if (imc >= 35 && imc <= 39.9){
	mostra("Você esta com Obesidade grau II");
} 
if (imc >= 40){
	mostra("Você esta com Obesidade grau III");
} 


</script>
