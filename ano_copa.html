<meta charset="UTF-8">

<script>

	function pulaLinha() {
    // pulando duas linhas
    	document.write("<br><hr><br>");
	}

	function mostra(frase) {

	    document.write("<big>" + frase + "</big>");
	    pulaLinha();
	}

	var limite = parseInt(prompt("Entre com a data limite"));
	var anoCopa = 1930;

	while(anoCopa <= limite){
		mostra("Teve copa em: " + anoCopa);
		anoCopa += 4;
	}

	mostra("FIM");

</script>
